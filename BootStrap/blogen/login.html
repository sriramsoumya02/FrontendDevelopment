<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootStrapTheme</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- START HERE -->
    <!-- ################  -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-0">
      <div class="container">
        <div class="navbar-brand">Blogen</div>
      </div>
    </nav>
    <section id="login-header" class="bg-primary">
      <div class="container py-2 text-white">
        <h1><i class="fas fa-user"> Blogen Admin</i></h1>
      </div>
    </section>
    <section id="login-buttons" class="bg-light mb-4">
      <h1 class="text-light">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, nulla!
      </h1>
    </section>
    <section id="profies-edit">
      <div class="container py-4">
        <div class="card" style="width: 50%; left: 25%;">
          <div class="card-header">
            <h3>Account Login</h3>
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <a href="dashboard.html" class="btn btn-primary btn-block"
                >Login</a
              >
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-5 bg-dark">
      <div class="container text-center text-white">
        <p class="lead">
          Copyright <span>&copy;</span> <span id="year"></span> Blogen
        </p>
      </div>
    </footer>
    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script>
      $('#year').text(new Date().getFullYear());
    </script>
  </body>
</html>
