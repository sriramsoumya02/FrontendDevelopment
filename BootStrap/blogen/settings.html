    <section id="settings-header" class="bg-primary">
      <div class="container py-2 text-white">
        <h1><i class="fas fa-cog"> Settings</i></h1>
      </div>
    </section>
    <section id="settings-buttons" class="bg-light mb-4">
      <div class="container py-4">
        <div class="row">
          <div class="col-md-3 text-white">
            <a href="dashboard.html" class="btn btn-transparent btn-block"
              ><i class="fas fa-arrow-left"></i> Back To Dashboard</a
            >
          </div>
          <div class="col-md-3 text-white">
            <a class="btn btn-success btn-block"
              ><i class="fas fa-check"></i> Save Changes</a
            >
          </div>
        </div>
      </div>
    </section>
    <section id="profies-edit">
      <div class="container py-4">
        <div class="card">
          <div class="card-header">
            <h5>Edit settings</h5>
          </div>
          <div class="card-body">
            <form action="">
              <fieldset class="form-group">
                <legend>Allow User Registration</legend>
                <div class="form-check">
                  <input
                  type="radio"
                  name="registration"
                  id="registration"
                  class="form-check-input"
                  checked
                />
                <label for="registration1" class="form-check-label">yes</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="registration" id="registration" class="form-check-input">
                  <label for="registration2" class="form-check-label">No</label>
                </div>
                
              </fieldset>
             <fieldset class="form-group">
               <legend>Homepage Format</legend>
               <div class="form-check">
                 <input type="radio" name="hFormat" id="hFormat" class="form-check-input" checked>
                 <label for="hFormat1" class="form-check-label">Blog Page</label>
               </div>
               <div class="form-check">
                <input type="radio" name="hFormat" id="hFormat" class="form-check-input">
                <label for="hFormat2" class="form-check-label">Home Page</label>
              </div>
             </fieldset>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
